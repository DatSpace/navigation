/// Initialization file for follower module


[GENERAL]
inputPort           targetPoints
outputPort          commands
targetType          redball
startWithoutCommand true
autonomousNavEnabled false
invalidTargetMax    10
onSimulator         true
period              0.05

[NAVIGATION]
factorDist2Vel      0.8
factorAng2Vel       0.8
distanceThreshold   1.2 
angleThreshold      5
angularVelLimit     5
linearVelLimit      2
angleMinBeforeMove  30

[DEBUG]
enable              true
paintGazeFrame      false
printPeriod         1

[OBSTACLE_AVOIDANCE]
enabled            true
maxDistance        0.9
robotRadius        0.3
robotLaserPortName "/SIM_CER_ROBOT/laser"

[GAZE]
pixel_x_range     (300 340)
pixel_y_range     (210 250)
trajTimeInLookingup    15
